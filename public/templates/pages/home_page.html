<div class='container'>

	<div class='row'>

		<!--Column for list of inventories-->
		<div class='col-md-4' ng-controller='InvListController'>

			<!--List of inventories pane-->
			<div class='content'>
				<h3>My inventories</h3><hr/>
				<div class='list-group'>
					<a class='list-group-item inv_list' ng-repeat='inventory in inventories' href='#/view/inventory/{{inventory.id}}'>{{inventory.name}}</a>
				</div>
			</div>

			<!--Create inventory pane-->
			<div class='content'>
				<div class='panel panel-default create_inv'>
					<div class='panel-body'>
						+ Create a new inventory<br/>
						<input type='text' placeholder="Inventory name" style='display:inline' ng-model='newInventory'/>
						<button class='float_right' ng-click='createInventory()'>Save</button>
					</div>
				</div>
			</div>

		</div>

		<!--Column for list of upcoming events-->
		<div class='col-md-6'>

			<div class='content'>
				<h3>Upcoming events</h3><hr/>
			</div>

		</div>

	</div><!--row-->

</div>
