<div ng-controller='WelcomeController'>
	<div class='content'>
		<h2>Welcome to Quartermaster!</h2>
		<p>Quartermaster helps you keep track of all your equipment. </p>
	</div>
	<div class='content' ng-controller='LoginController'>
		<h3>Log-in...</h3>
		<form ng-submit='submit()'>
			<input type='text' placeholder='username' ng-model='username'/><br/><br/>
			<input type='password' placeholder='password' ng-model='password'/><br/><br/>
			<input type='submit' value='log in'/>
		</form>
	</div>
	<div class='content' ng-controller='SignupController'>
		<h3>...or Sign-up</h3>
		<form ng-submit='submit()'>
			<input type='text' placeholder='username' ng-model='username'/><br/><br/>
			<input type='password' placeholder='password' ng-model='password'/><br/><br/>
			<input type='submit' value='sign up'/>
		</form>
	</div>
	<br class='clearer'/>
</div>
